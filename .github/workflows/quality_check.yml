name: Quality_Checks

on:
  pull_request:
  push:
    branches:
    - master
    - 0.1.x
    - 0.2.x

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python3 -m venv venv
        . venv/bin/activate
        pip install --upgrade pip --quiet
        pip install black isort mypy --quiet
    - name: Check iSort Style
      run: |
        . venv/bin/activate
        isort --version
        isort -c -rc setup.py src/ -p einsteinpy -sd THIRDPARTY  # This avoids installing einsteinpy
    - name: Check Black Style
      run: |
        . venv/bin/activate
        black --version
        black src/ setup.py --check
    - name: Check mypy
      run: |
        . venv/bin/activate
        mypy --ignore-missing-imports --check-untyped-defs --no-strict-optional src/
