name: Test_MacOS

on:
  pull_request:
  push:
    branches:
    - main
    - 0.1.x
    - 0.2.x
    - 0.3.x
    - 0.4.x

jobs:
  build-macos-intel-latest:
    name: MacOS Latest (Intel)
    runs-on: macos-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8, 3.9]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install . --quiet
        pip install .[dev] --quiet
    - name: Test with pytest
      run: |
        pytest -vv
      env:
        MPLBACKEND: Agg

  build-macos-apple-silicon-13:
    name: MacOS Latest (M1/M2)
    runs-on: flyci-macos-large-latest-m1
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8, 3.9]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install . --quiet
        pip install .[dev] --quiet
    - name: Test with pytest
      run: |
        pytest -vv
      env:
        MPLBACKEND: Agg

